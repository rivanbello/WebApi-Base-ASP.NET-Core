<section class="jumbotron text-center">
  <div class="container">
    <div class="form-group">
      <h1 for="exampleInputEmail1">Procurar</h1>
      <div class="input-group mb-3">
        <input
          [(ngModel)]="searchText"
          type="text"
          class="form-control"
          placeholder="Pesquisar vídeo"
          aria-label="Pesquisar vídeo"
          aria-describedby="button-addon2"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
            (click)="searchApi()"
          >
            Pesquisar
          </button>
        </div>
      </div>
      <small id="youtubeHelp" class="form-text text-muted"
        >Busque videos pela api do youtube</small
      >
    </div>
  </div>
</section>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div *ngFor="let item of items" class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div style="text-align: center;">
            <img
              *ngIf="!item.isChannel"
              class="bd-placeholder-img card-img-top"
              width="360"
              height="200"
              [src]="item.thumbnailUrl"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
              aria-label="Placeholder: Thumbnail"
            />
            <img
              *ngIf="item.isChannel"
              class="bd-placeholder-img rounded-circle"
              width="200"
              height="200"
              [src]="item.thumbnailUrl"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
              aria-label="Placeholder: Thumbnail"
            />
          </div>
          <div class="card-body">
            <h6 class="text-concat-title">{{ item.title }}</h6>

            <p class="card-text text-concat">
              {{ item.description }}
            </p>

            <div class="d-flex justify-content-between align-items-center">
              <p>
                Canal: <strong>{{ item.channelName }}</strong>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
